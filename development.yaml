TARGET_IP=192.168.11.22
# Define the directory path
TARGET_DIR="/root"

# Check if the directory already exists
if [ -d "$TARGET_IP" ]; then
  echo "Directory '$TARGET_IP' already exists. Skipping creation."
else
  # Create the directory, including parent directories if necessary
  mkdir -p "$TARGET_IP"
  if [ $? -eq 0 ]; then
    echo "Directory '$TARGET_IP' created successfully."
  else
    exit 1 # Exit with an error code if creation fails
  fi
fi
